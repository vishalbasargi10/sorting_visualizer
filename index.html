<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
	/>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="styles.css" />
	<title>Sorting Visualizer</title>
</head>



<body>
	<div class="root">
		<header>
			<a href="/" style="text-decoration: none;">
				<p class="hd-txt"><strong>Sorting Visualizer</strong></p>
			</a>
		</header>

		<div class="main-cnt">
			<div class="menu">
				<div class="othr-btns">
					<div>
						<input
							type="range"
							min="10"
							max="100"
							value="20"
							step="10"
							name="size"
							class="slider"
							id="size"
						/>
						<label for="size" style="color: #395144;">Size  </label>
						<span id="sizeValue">20</span>
					</div>
					
					<div>
						<input
							type="range"
							min="10"
							max="410"
							value="60"
							step="50"
							name="speed"
							class="slider"
							id="speed"
						/>
						<label for="speed" style="color: #395144;">Speed</label>
						<span id="speedValue">60</span>
					</div>
					<br>
					<br>
					<script>
						const sizeSlider = document.getElementById("size");
						const sizeValue = document.getElementById("sizeValue");
						const speedSlider = document.getElementById("speed");
						const speedValue = document.getElementById("speedValue");
					
						sizeSlider.addEventListener("input", function () {
							sizeValue.textContent = this.value;
						});
					
						speedSlider.addEventListener("input", function () {
							speedValue.textContent = this.value;
						});
					</script>
					<div>
						<button class="btn btn-sm btn-clr" id="random-array" type="button">
							Random Array
						</button>
					</div>
					<div>
						<button class="btn btn-sm btn-clr" id="reversed-array" type="button">
							Reversed Array
						</button>
					</div>
					<div>
						<button class="btn btn-sm btn-clr" id="sorted-array" type="button">
							Sorted Array
						</button>
					</div>
					<div>
						<button class="btn btn-sm reload" id="reload">Reload</button>
					</div>
				</div>
				<div class="srt-btn">
					<div>
						<button class="btn btn-sm btn-clr" id="bubble" type="button">
							Bubble Sort
						</button>
					</div>
					<div>
						<button class="btn btn-sm btn-clr" id="selection" type="button">
							Selection Sort
						</button>
					</div>
					<div>
						<button class="btn btn-sm btn-clr" id="insertion" type="button">
							Insertion Sort
						</button>
					</div>
					<div>
						<button class="btn btn-sm btn-clr" id="merge" type="button">
							Merge Sort
						</button>
					</div>
					<div>
						<button class="btn btn-sm btn-clr" id="quick" type="button">
							Quick Sort
						</button>
					</div>
				</div>
			</div>
			<div class="bars-cnt" id="bars">
					<!-- Bars -->
			</div>
			<!-- <div>
				Future Content Here [Need to Change CSS Grid Column]
			</div> -->
		</div>
